        <script type="text/javascript">
            function change(obj) {
                obj.style.background = '#adff2f';
            }
            function out(obj) {
                obj.style.background = '#87CEEB';
            }
            function onloads() {
//                alert("in");
                var tab = document.getElementById("tab22");
                var row = tab.getElementsByTagName("tr");
                for(var i=0;i<row.length;i++){
                    if((i+1)%2==0){
                        row[i].className = "trblack";
                    }
                }
            }
            setelement();
            var userid;
            var username;
            var num;
            function setelement() {
                var url = location.search;
                url = url.substring(1,url.length);
                var array = url.split("&");
                var aarray = new Array();
                for(var i=0;i<array.length;i++){
                    aarray[i] = array[i].split("=");
                }
                for(var i=0;i<array.length;i++){
                    for(var j=0;j<2;j++){
                        if(aarray[i][j]=="userid")
                            userid = aarray[i][++j];
                        if(aarray[i][j]=="username")
                            username = aarray[i][++j];
                        if(aarray[i][j]=="num")
                            num = aarray[i][++j];
                    }
                }
//                alert("id:"+userid+" name:"+username+" num:"+num);
            }
            function dosth() {
                alert(" . . . . . . ");
            }
            $(document).ready(function(){
                var str = "<tr><td>"+num+"</td><td><a href='#' onclick='dosth()' style='text-decoration:none;'>【查看】</a></td>" +
                        "<td><a href='#' onclick='dosth()' style='text-decoration:none;'>【修改】</a></td>" +
                        "<td><a href='#' style='text-decoration:none;' onclick='deleterow("+num+")'>【删除】</a></td><td>"+userid+"</td><td>"+username+"</td></tr>";
                if(userid!=""&userid!=null&username!=""&username!=null&num!=""&num!=null)
                    $("#tab22").append(str);
                else{
                    if(!((userid!=""&username!=""&num!="")||(num!=null&userid!=null&username!=null))) {
                        if (num == "" || num == null) {
                            alert("序号不合法");
                            return;
                        }
                        if (userid == "" || userid == null) {
                            alert("用户ID不合法");
                            return;
                        }
                        if (username == "" || username == null) {
                            alert("用户名不合法");
                            return;
                        }
                    }
                }
                onloads();
                $('a[rel*=leanModal]').leanModal({ top: 200, closeButton: ".close_modal" });
            });
            function deleterow(numid) {
                var tab = document.getElementById("tab22");
                var row = tab.getElementsByTagName("tr");
                for(var i=0;i<tab.rows.length;i++)
                    for(var j=0;j<6;j++)
                        if(row[i].cells[j].innerText==numid)
                            tab.deleteRow(i);
            }
        </script>
    </head>
