<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>bookma-home</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <link rel="stylesheet" href="../css/homepage.css">
        <script type="text/javascript" src="../js/jquery.js" ></script>
    </head>
    <body>
        <div class="location">
            <div class="guide">
                <div class="focus" id="changeguide">
                    <a href="#">图书借阅管理</a>
                </div>
                <div class="hideli">
                    <ul>
                        <li class="focus"><a href="#" target="showtimes" >类型设置</a></li>
                        <li class="focus"><a href="#" target="showtimes" >图书档案</a></li>
                        <li class="focus"><a href="#" target="showtimes" >图书查询</a></li>
                        <li class="focus"><a href="#" target="showtimes" >图书统计</a></li>
                    </ul>
                </div>
            </div>
            <div class="showview">
                <iframe class="iframes"  name="showtimes"  src="http://www.baidu.com">

                </iframe>
            </div>
        </div>
    </body>
<script>
    $('#changeguide').click(function () {
        if($('.hideli').css("display")=="none"){
            $('.hideli').slideDown();
        }else{
            $('.hideli').slideUp();
        }
    });
    $('.focus').mouseover(function () {
        $(this).css('background-color','#33A6D1');
        $(this).find("a").css('color','#FAE22E');
    });
    $('.focus').mouseout(function () {
        $(this).css('background-color','#36beec');
        $(this).find("a").css('color','#efec73');
    });
</script>
</html>
