<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>login-zxma</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <link href="../CSS/zxma.css" rel="stylesheet">
        <script type="text/javascript">
            function downlog() {
                var btn = document.getElementById("btn");
                btn.style.border = "2px inset";
            }
            function uplog() {
                var btn = document.getElementById("btn");
                btn.style.border = "thin outset";

            }
        </script>
    </head>
    <body>
        <div class="loginc">
            <div id="outd">
                <div id="dtitle"></div>
                <div id="uid">
                    <label>账号:</label><input type="text" name="userid">
                </div>
                <div id="pwd">
                    <label>密码:</label><input type="password" name="password">
                </div>
                <div id="sub">
                    <button id="btn" onmousedown="downlog()" onmouseup="uplog()">登录</button>
                </div>
            </div>
        </div>
    </body>
</html>
